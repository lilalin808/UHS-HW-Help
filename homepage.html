<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="styles/homepage.css" />
  </head>
  <body>
    <div class="container">
      <h1>UHS Homework Help</h1>
      <form id="questionForm">
        <label for="question">Enter your homework question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
        <button type="submit" id="submit">Submit Question</button>
      </form>
    </div>
    <h2>My Questions</h2>
    <ul id="myQuestionsList"></ul>
    <!-- For displaying the user's own questions -->
    <h2>All Questions</h2>
    <ul id="submittedQuestionsList"></ul>

    <script src="homepage.js"></script>
    <div class="logoutButton">
      <a href="index.html">
        <button id="logout">Logout</button>
      </a>
    </div>

    <!-- This link will take the user to the Tutor Dashboard -->
    <a id="tutorDashboardLink" href="dashboard.html" style="display: none"
      >Go to Tutor Dashboard</a
    >

    <div id="questionMessage" style="display: none"></div>

    <div id="replyMessage"></div>
    <script type="module" src="homepage.js"></script>
  </body>
</html>
