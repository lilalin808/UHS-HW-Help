<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
<link rel="stylesheet" href="styles/homepage.css"></style>
    <script type="module" src="homepage.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>UHS Homework Help</h1>
      <form id="questionForm">
        <label for="question">Enter your homework question:</label>
        <textarea id="question" name="question" rows="4" required></textarea>
        <button type="submit" id="submit">Submit Question</button>
      </form>
    </div>
    <h2>my Questions</h2>
    <ul id="myQuestionsList"></ul>
    <!-- For displaying the user's own questions -->
    <p>submitted questions</p>
    <ul id="submittedQuestionsList"></ul>

    <script src="homepage.js"></script>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <a href="index.html">
      <button id="logout">Logout</button>
    </a>

    <!-- This link will take the user to the Tutor Dashboard -->
    <a id="tutorDashboardLink" href="dashboard.html" style="display: none"
      >Go to Tutor Dashboard</a
    >

    <div id="questionMessage" style="display: none"></div>

    <div id="replyMessage"></div>
  </body>
</html>
